  <label for="dia">Día:</label>
  <input type="number" id="dia" name="dia" min="0" max="7">

  <label for="hora">Hora:</label>
  <input type="number" id="hora" name="hora" min="0" max="23">

  <label for="minuto">Minuto:</label>
  <input type="number" id="minuto" name="minuto" min="0" max="59">

  <button id="calcular">Calcular</button>

  <p id="resultado"></p>

  <p id="resultadoFinal"></p>

  <h2>Resultados:</h2>
  <ul id="listaResultados"></ul>
  <button id="sumarResultados">Sumar Resultados</button>
  <button id="borrarResultados">Borrar Resultados</button>

  <div class="row__respuesta">
    <div class="alert__success" id="respuesta" role="alert">
        
    </div>
</div>

  <script>
    const resultados = [];

    let respuesta = document.getElementById("respuesta")

    document.getElementById("calcular").addEventListener("click", function() {
      const dia = parseInt(document.getElementById("dia").value) || 0;
      const hora = parseInt(document.getElementById("hora").value) || 0;
      const minuto = parseInt(document.getElementById("minuto").value) || 0;

      const totalMinutos = dia * 24 * 60 + hora * 60 + minuto;

      document.getElementById("resultado").textContent = "Total de minutos: " + totalMinutos;

      const opcionSeleccionada = parseInt(document.getElementById("opciones").value);

      let opcionListaSeleccionada;
  if (opcionSeleccionada === 1) {
    opcionListaSeleccionada = parseInt(document.getElementById("opciones1").value);
  } else if (opcionSeleccionada === 2) {
    opcionListaSeleccionada = parseInt(document.getElementById("opciones2").value);
  } else if (opcionSeleccionada === 3) {
    opcionListaSeleccionada = parseInt(document.getElementById("opciones3").value);
  } else if (opcionSeleccionada === 4) {
    opcionListaSeleccionada = parseInt(document.getElementById("opciones4").value);
  } else if (opcionSeleccionada === 5) {
    opcionListaSeleccionada = parseInt(document.getElementById("opciones5").value);
  } else if (opcionSeleccionada === 6) {
    opcionListaSeleccionada = parseInt(document.getElementById("opciones6").value);
  } else {
    opcionListaSeleccionada = 0;
  }

      const resultadoFinal = (opcionListaSeleccionada * totalMinutos) / 1000;

      document.getElementById("resultadoFinal").textContent = "Consumo: " + resultadoFinal;

      resultados.push(resultadoFinal);
      actualizarListaResultados();
    });

    document.getElementById("opciones").addEventListener("change", function() {
      const opcionSeleccionada = parseInt(document.getElementById("opciones").value);

      const lista1 = document.getElementById("lista1");
      const lista2 = document.getElementById("lista2");
      const lista3 = document.getElementById("lista3");
      const lista4 = document.getElementById("lista4");
      const lista5 = document.getElementById("lista5");
      const lista6 = document.getElementById("lista6");

      if (opcionSeleccionada === 1) {
        lista1.style.display = "block";
        lista2.style.display = "none";
        lista3.style.display = "none";
        lista4.style.display = "none";
        lista5.style.display = "none";
        lista6.style.display = "none";
      } else if (opcionSeleccionada === 2) {
        lista1.style.display = "none";
        lista2.style.display = "block";
        lista3.style.display = "none";
        lista4.style.display = "none";
        lista5.style.display = "none";
        lista6.style.display = "none";
      } else if (opcionSeleccionada === 3) {
        lista1.style.display = "none";
        lista2.style.display = "none";
        lista3.style.display = "block";
        lista4.style.display = "none";
        lista5.style.display = "none";
        lista6.style.display = "none";
      } else if (opcionSeleccionada === 4) {
        lista1.style.display = "none";
        lista2.style.display = "none";
        lista3.style.display = "none";
        lista4.style.display = "block";
        lista5.style.display = "none";
        lista6.style.display = "none";
      } else if (opcionSeleccionada === 5) {
        lista1.style.display = "none";
        lista2.style.display = "none";
        lista3.style.display = "none";
        lista4.style.display = "none";
        lista5.style.display = "block";
        lista6.style.display = "none";
      } else if (opcionSeleccionada === 6) {
        lista1.style.display = "none";
        lista2.style.display = "none";
        lista3.style.display = "none";
        lista4.style.display = "none";
        lista5.style.display = "none";
        lista6.style.display = "block";
      } else {
        lista1.style.display = "none";
        lista2.style.display = "none";
        lista3.style.display = "none";
        lista4.style.display = "none";
        lista5.style.display = "none";
        lista6.style.display = "none";
      }
    });

    document.getElementById("sumarResultados").addEventListener("click", function() {
      const sumaResultados = resultados.reduce((total, resultado) => total + resultado, 0);
      document.getElementById("respuesta").textContent = "Su total de consumo en una semana es de " + sumaResultados + " Kilowatts en una semana";
    });

    document.getElementById("borrarResultados").addEventListener("click", function() {
      resultados.length = 0;
      actualizarListaResultados();
      document.getElementById("resultadoFinal").textContent = "";
      document.getElementById("resultado").textContent = "";
      document.getElementById("respuesta").textContent = "";
    });

    function actualizarListaResultados() {
      const listaResultados = document.getElementById("listaResultados");
      listaResultados.innerHTML = "";
      resultados.forEach(resultado => {
        const item = document.createElement("li");
        item.textContent = resultado;
        listaResultados.appendChild(item);
      });
    }
  </script>
